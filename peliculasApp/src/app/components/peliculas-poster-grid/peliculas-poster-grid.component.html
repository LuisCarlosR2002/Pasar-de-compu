<div class="row">
    <div class="col-md-3 mb-5 animate__animated animate__fadeIn" *ngFor="let pelicula of peliculaCartelera">
        <img src="https://image.tmdb.org/t/p/w500{{pelicula.poster_path}}" class="img-fluid poster" (click)="onMovieClick(pelicula)">
        <div>
            <h3>{{pelicula.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating [value]="pelicula.vote_average" totalstars="10" checkedcolor="yellow" uncheckedcolor="black" size="14px" readonly="false" (rate)="onRate($event)"></star-rating>
                </div>
                <div class="col-2 text-white">
                    <h4>
                        {{pelicula.vote_average | number : '1.1-2'}}
                    </h4>

                </div>
            </div>
        </div>
    </div>
</div>

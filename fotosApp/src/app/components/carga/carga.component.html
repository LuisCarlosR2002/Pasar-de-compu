<div class="row">
    <div class="col-md-4">
        <h3>Selecciones archivos</h3>
        <div class="well drop-zone " appNgDropFiles [archivos]="archivos" [ngClass]="{'file-over': estaSobreElemento}" (mouseSobre)="estaSobreElemento = $event">
            <h4>Deje caer aqui los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button class="btn btn-success" (click)="cargarImagen()" [disabled]="archivos.length === 0">Cargar a firebase</button>
        <button class=" btn btn-danger mx-2 " (click)="limpiarArchivos()">Limpiar</button>
        <table class="table ">
            <thead class="table-dark ">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green':archivo.pogreso >= 100}">{{archivo.nombrearchivo}}</td>
                    <td>{{archivo.archivo.size / 1024 / 1024 | number:'.2-2'}} MB</td>
                    <td>
                        <div class="progress ">
                            <div class="progress-bar " role="progressbar " style="width: 25% " [ngStyle]="{'width': archivo.pogreso + '%'}"></div>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
</div>

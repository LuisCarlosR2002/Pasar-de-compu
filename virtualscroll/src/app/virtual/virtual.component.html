<h1>Virtual Scroll</h1>
<hr>

<div class="row">
    <div class="col-md-auto">
        <button class="btn btn-primary" (click)="irFinal()">Ir al Final</button>
    </div>
    <div class="col text-end">
        <button class="btn btn-danger" (click)="irMitad()">Ir al mitad</button>
    </div>
    <div class="col text-end">
        <button class="btn btn-secondary" (click)="irIncio()">Ir al inicio</button>
    </div>
</div>
<br>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-goup">
    <div class="list-group-item" *cdkVirtualFor="let perosna of personas; let i = index; let conteo= count">
        Item {{i}} / {{conteo}}

    </div>

</cdk-virtual-scroll-viewport>

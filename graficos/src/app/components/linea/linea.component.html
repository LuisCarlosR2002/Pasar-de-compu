<div class="row">
    <div class="col-md-6">
        <div style="display: block;">
            <canvas baseChart width="300" height="300" [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="flex-item col-md-6">
        <table class="table table-responsive table-condensed">
            <tr>
                <th *ngFor="let label of lineChartData.labels">{{label}}</th>
            </tr>
            <tr *ngFor="let d of lineChartData.datasets; let i=index" [class]="'line-'+i">
                <td *ngFor="let label of lineChartData.labels; let j=index">{{d && d.data[j]}}</td>
            </tr>
        </table>
        <div class="button-row d-grid gap-2">
            <button mat-button mat-raised-button class="btn btn-outline-primary mx-2" color="primary" (click)="randomize()">Randomize</button>
            <button mat-button mat-raised-button class="btn btn-outline-primary mx-2" color="primary" (click)="changeColor()">Recolor</button>
            <button mat-button mat-raised-button class="btn btn-outline-primary mx-2" color="primary" (click)="hideOne()">Toggle Series B</button>
            <button mat-button mat-raised-button class="btn btn-outline-primary mx-2" color="primary" (click)="changeLabel()">Change Label</button>
            <button mat-button mat-raised-button class="btn btn-outline-primary mx-2" color="primary" (click)="pushOne()">Push</button>
        </div>
    </div>
</div>
